<div class="login-page">

  <!-- ðŸ”¹ HEADER ×œ×ž×¢×œ×” -->
  <header class="login-header">
    <div class="logo-section">
      <img src="assets/logo.png" alt="TeamFlow logo" class="header-logo" />
      <h1 class="site-name">TeamFlow</h1>
    </div>
  </header>

  <!-- ðŸ”¸ ×ª×•×›×Ÿ ×¨××©×™ -->
  <main class="login-main">
    <section class="login-box">
      <h2>Welcome Back</h2>
      <p class="subtitle">Please log in to continue managing your team</p>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Email</label>
      <input type="email" [(ngModel)]="credentials.email" name="email" required />
    </div>

    <div>
      <label>Password</label>
      <input type="password" [(ngModel)]="credentials.password" name="password" required />
    </div>

    <button type="submit" [disabled]="loading">Login</button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
    </section>
  </main>

</div>
