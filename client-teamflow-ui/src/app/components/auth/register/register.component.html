<div class="register-wrapper">
  <div class="register-card">
    <div class="register-header">
      <img src="assets/logo.png" alt="TeamFlow Logo" class="logo">
      <h2>Create your <span>TeamFlow</span> account</h2>
      <p>Join your team today!</p>
    </div>

    <form (submit)="onRegister()" class="register-form">
      <div class="form-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Full name" [(ngModel)]="name" name="name" required>
      </div>

      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Email address" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </div>

      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit" class="register-btn">Register</button>

      <div class="extra-links">
        <a routerLink="/login">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
