<div class="add-report-container">
  <h2 class="title">Add New Report</h2>

  <div *ngIf="successMessage" class="success-msg">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>

  <form (ngSubmit)="submitReport()" #reportForm="ngForm" class="report-form">
    <div class="form-group">
      <label for="project">Select Project:</label>
      <select id="project" [(ngModel)]="selectedProjectId" name="project" required>
        <option [value]="null" disabled selected>-- Select a Project --</option>
        <option *ngFor="let p of projects" [value]="p.id">{{ p.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">Report Title:</label>
      <input
        id="title"
        type="text"
        [(ngModel)]="title"
        name="title"
        placeholder="Enter report title"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        placeholder="Write your report details..."
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="status" name="status">
        <option value="OPEN">Open</option>
        <option value="SUBMITTED">Submitted</option>
        <option value="IN_REVIEW">In Review</option>
      </select>
    </div>

    <button type="submit" [disabled]="loading">Submit Report</button>
  </form>
</div>
