<div class="my-reports-container" *ngIf="!loading; else loadingTpl">
  <h2 class="title">My Reports</h2>

  <div *ngIf="error" class="error-msg">{{ error }}</div>

  <div class="reports-grid" *ngIf="reports.length > 0; else noReportsTpl">
    <div class="report-card" *ngFor="let r of reports">
      <div class="header">
        <h3>{{ r.title }}</h3>
        <span class="status" [style.color]="getStatusColor(r.status)">
          {{ r.status || 'OPEN' }}
        </span>
      </div>

      <p class="desc">{{ r.description || 'No description provided.' }}</p>

      <div class="meta">
        <span><strong>Project:</strong> {{ r.project?.name || 'N/A' }}</span>
        <span><strong>Date:</strong> {{ r.date | date: 'medium' }}</span>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="loading">Loading your reports...</div>
</ng-template>

<ng-template #noReportsTpl>
  <div class="no-reports">You haven't submitted any reports yet.</div>
</ng-template>
